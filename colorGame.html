<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RGB Color Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="colorGame.css" />
</head>
<body>
    <div id="topContainer">
        <h1>The RGB Color Guessing Game</h1>
        <h2><span id="colorDisplay">RGB</span></h2>
    </div>
    <div id="stripe">
        <button id="reset" class="button">New Colors</button>
        <button id="easyButton" class="button">Easy</button>
        <button id="hardButton" class="selected button">Hard</button>
        <p id="message">Click a square to guess</p>
    </div>
    
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>


<script src="colorGame.js"></script>
</body>
</html>
